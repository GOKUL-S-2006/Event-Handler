<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Partner Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-light text-center">

    <!-- Fixed Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Event Partner Finder</a>
            <div class="collapse navbar-collapse">
                <div class="d-flex ms-auto align-items-center">
                    
                    <!-- Custom Add Post Button -->
                    <button id="postButton" class="btn btn-success text-white me-3 fw-bold">
                        Post Event
                    </button>

                    <!-- Username Dropdown -->
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Username
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">user@example.com</a></li>
                            <li><a class="dropdown-item" href="#">Sign Out</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </nav>

    <!-- Event Form (Hidden Initially) -->
    <div id="eventForm" class="container mt-5" style="display: none;">
        <div class="card shadow p-4">
            <h2 class="mb-3">Enter Event Details</h2>
            <form id="postEventForm">
                <div class="mb-3">
                    <label for="eventName" class="form-label">Event Name:</label>
                    <input type="text" id="eventName" name="eventName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="uploaderEmail" class="form-label">Your Email:</label>
                    <input type="email" id="uploaderEmail" name="uploaderEmail" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="eventDescription" class="form-label">Event Description:</label>
                    <textarea id="eventDescription" name="eventDescription" class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="eventDate" class="form-label">Event Deadline:</label>
                    <input type="date" id="eventDate" name="eventDate" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="numMembers" class="form-label">Number of Members:</label>
                    <input type="number" id="numMembers" name="numMembers" class="form-control" required min="1">
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Event</button>
            </form>
        </div>
    </div>

    <!-- Section for Displaying Posts -->
    <div id="postsContainer" class="container mt-5"></div>

</body>
</html>
